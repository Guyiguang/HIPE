[ req ]
default_bits       = 2048
distinguished_name = req_distinguished_name
req_extensions = v3_req

[ req_distinguished_name ]
countryName                 = Country Name (FR)
countryName_default = FR
stateOrProvinceName         = State or Province Name (91)
localityName               = Locality Name (Boulogne-Billancourt)
organizationName           = Organization Name (ANEO)
commonName                 = Common Name (ADMIN-042.aneo.local)
commonName_max	= 64
[ v3_req ]
# Extensions to add to a certificate request
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names
[alt_names]
DNS.1   = ADMIN-042.aneo.local
DNS.2   = localhost
IP.1   = 192.168.6.43
IP.2   = 127.0.0.1
